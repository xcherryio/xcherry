version: '3.8'

services:
  postgres:
    image: postgres:14
    environment:
      POSTGRES_USER: xdb
      POSTGRES_PASSWORD: xdbxdb
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d xdb -U xdb"]
      interval: 3s
      timeout: 5s
      retries: 10
networks:
  xdb:
    driver: bridge